<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Api Usando Ajax JQuery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    
    <script src="js/jquery_service.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            let pokemons = await getPokemons(10);
            console.log(pokemons);
            console.dir(pokemons);
                        
            pokemons.forEach(async function(pokemon, index) {
                let pokemonData = await getPokemonData(pokemon.url);
                
                //console.log(index);
                //console.log(pokemonData);

                var name = pokemonData.name;
                var photo = pokemonData.sprites.front_default;

                console.log(name);
                console.log(photo);

            });
            
        }, false);    
    </script>
</body>
</html>
